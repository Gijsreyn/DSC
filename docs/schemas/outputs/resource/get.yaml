# yaml-language-server: $schema=https://json-schema.org/draft/2020-12/schema
$schema: https://json-schema.org/draft/2020-12/schema
$id:     https://schemas.microsoft.com/dsc/2023/07/results/resource/get.yaml

title: DSC Resource get result
description: >-
  Describes the return data for a DSC Resource instance from the
  `dsc resource get` command.

type: object
required:
  - actual_state
properties:
  actual_state:
    title: The DSC Resource instance's current state
    description: >-
      This property always represents the current state of the DSC Resource
      instance as returned by its `get` method. DSC validates this return value
      against the DSC Resource's schema.
    type: object
