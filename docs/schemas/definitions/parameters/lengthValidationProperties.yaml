# yaml-language-server: $schema=https://json-schema.org/draft/2020-12/schema
$schema: https://json-schema.org/draft/2020-12/schema
$id:     https://schemas.microsoft.com/dsc/2023/07/definitions/parameters/lengthValidationProperties.yaml

$comment: |
  This schema fragment makes it a little easier to compose the valid properties
  for DSC Configuration document parameters. These only apply to `string`,
  `securestring`, and `array` type parameters.

properties:
  minLength:
    title: Minimum length
    description: >-
      The minimum valid length for a `string`, `securestring`, or `array`. If
      defined with the `maxLength` property, this value must be less than the
      value of `maxLength`.
    type: integer
    minimum: 0
  maxLength:
    title: Maximum length
    description: >-
      The maximum valid length for a `string`, `securestring`, or `array`. If
      defined with the `minLength` property, this value must be less than the
      value of `minLength`.
    type: integer
    minimum: 0
