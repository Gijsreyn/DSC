    $ref: /dsc/2023/07/definitions/commandExecutable.yaml
  args:
    $ref: /dsc/2023/07/definitions/commandArgs.yaml
  input:
    $ref: /dsc/2023/07/definitions/inputKind.yaml

examples:
  - executable: registry
    args:
        - config
        - get
    input: stdin
