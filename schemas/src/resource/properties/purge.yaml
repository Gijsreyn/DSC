title: Purge
description: >-
  Indicates that only the components described in the DSC Resource should exist. If other
  components exist, the DSC Resource is out of the desired state. When enforcing desired state, the
  DSC Resource removes unmanaged components.

type:
  - boolean
  - 'null'
writeOnly: true

