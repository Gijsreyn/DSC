# yaml-language-server: $schema=https://json-schema.org/draft/2020-12/schema
$schema: https://json-schema.org/draft/2020-12/schema
$id:     <HOST>/<PREFIX>/<VERSION>/definitions/commandArgs.yaml

title: Executable Command Arguments
description: >-
  The list of arguments to pass to the command.
type: array
items:
  type: string

markdownDescription: |
  Defines an array of strings to pass as arguments to the command. DSC passes the arguments to the
  command in the order they're specified.
